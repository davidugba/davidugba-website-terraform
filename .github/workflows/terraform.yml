name: 'Terraform CI'

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  terraform:
    name: 'Terraform Validate and Plan'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Terraform Init
      run: terraform init

    - name: Terraform Format
      run: terraform fmt -check

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Import Existing Resources
      run: |
        echo "üîÑ Importing existing S3 buckets..."
        terraform import aws_s3_bucket.website www.davidugba.com || echo "‚ö†Ô∏è Bucket already in state or doesn't exist"
        terraform import aws_s3_bucket.root davidugba.com || echo "‚ö†Ô∏è Bucket already in state or doesn't exist"
        
        echo "üîÑ Importing S3 bucket configurations..."
        terraform import aws_s3_bucket_website_configuration.website www.davidugba.com || true
        terraform import aws_s3_bucket_website_configuration.root davidugba.com || true
        
        echo "üîÑ Importing public access blocks..."
        terraform import aws_s3_bucket_public_access_block.website www.davidugba.com || true
        terraform import aws_s3_bucket_public_access_block.root davidugba.com || true
        
        echo "üîÑ Importing bucket policies..."
        terraform import aws_s3_bucket_policy.website www.davidugba.com || true
        terraform import aws_s3_bucket_policy.root davidugba.com || true
        
        echo "‚úÖ Import process completed"
      continue-on-error: true
      env:
        TF_VAR_acm_certificate_arn: ${{ secrets.TF_VAR_acm_certificate_arn }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: "eu-north-1"

    - name: Terraform Plan
      run: terraform plan -input=false
      env:
        TF_VAR_acm_certificate_arn: ${{ secrets.TF_VAR_acm_certificate_arn }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: "eu-north-1"

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve -input=false
      env:
        TF_VAR_acm_certificate_arn: ${{ secrets.TF_VAR_acm_certificate_arn }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: "eu-north-1"
